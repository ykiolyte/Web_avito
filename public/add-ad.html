<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить объявление</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Добавить объявление</h1>
        <nav>
            <a href="/">Главная</a>
            <a href="/profile">Мой профиль</a>
            <a href="/logout">Выйти</a>
        </nav>
    </header>

    <main>
        <form action="/add-ad" method="POST" enctype="multipart/form-data">
            <label for="title">Заголовок:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="description">Описание:</label><br>
            <textarea id="description" name="description" required></textarea><br><br>

            <label for="price">Цена:</label><br>
            <input type="number" id="price" name="price" required><br><br>

            <label for="images">Изображения:</label><br>
            <input type="file" id="images" name="images" accept="image/*" multiple><br><br>

            <button type="submit">Добавить объявление</button>
        </form>
    </main>
</body>
</html>
