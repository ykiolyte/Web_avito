<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль продавца</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="seller-name">Профиль продавца</h1>
            <nav>
                <a href="/">Главная</a>
                <a href="/profile">Мой профиль</a>
                <a href="/logout">Выйти</a>
            </nav>
        </header>

        <main>
            <!-- Информация о продавце -->
            <div class="seller-info">
                <p id="seller-email"></p>
                <p id="seller-phone"></p>
            </div>

            <!-- Блок отзывов -->
            <div class="reviews-container">
                <h2>Отзывы о продавце</h2>
                <div id="reviews-list">
                    <!-- Здесь будут отображаться отзывы -->
                </div>

                <!-- Форма добавления отзыва -->
                <div class="review-form-container">
                    <h3>Оставить отзыв о продавце</h3>
                    <form id="review-form">
                        <label for="review-rating">Оценка:</label>
                        <select id="review-rating" name="rating" required>
                            <option value="5">5 звезд</option>
                            <option value="4">4 звезды</option>
                            <option value="3">3 звезды</option>
                            <option value="2">2 звезды</option>
                            <option value="1">1 звезда</option>
                        </select>

                        <label for="review-text">Отзыв:</label>
                        <textarea id="review-text" name="text" rows="4" required></textarea>

                        <button type="submit">Отправить отзыв</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/seller.js"></script>
</body>
</html>
